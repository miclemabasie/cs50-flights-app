{% extends "layout.html" %}

{% block title %}
Flights
{% endblock title %}


{% block content %}

    <h1>Flights</h1>
    {% for flight in flights %}
    <a href="{% url "flights:flight" flight.id %}">
        <li>Flight {{ flight.id }}: {{ flight.origin }} to {{ flight.destination }}</li>
    </a>
    {% endfor %}
{% endblock content %}
